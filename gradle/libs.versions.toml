androidx-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }

coroutines-core = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.8.0"
coroutines-android = "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.0"

arrow-core = "io.arrow-kt:arrow-core:1.2.4"

retrofit-lib =  "com.squareup.retrofit2:retrofit:2.11.0"
